<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [formGroup]="form" (ngSubmit)='save()'>
      <fieldset>
        <legend>
          User
        </legend>
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="user.name" id="name" type="text" class="form-control" formControlName="name"> 
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="user.email" id="email" type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input [(ngModel)]="user.phone" type="text" class="form-control" formControlName="phone">
        </div>
      </fieldset>
      <fieldset formGroupName="address">
        <legend>Address</legend>
        <div class="form-group">
          <label>Street</label>
          <input [(ngModel)]="user.address.street" type="text" class="form-control" formControlName="street">
        </div>
        <div class="form-group">
          <label>Suite</label>
          <input [(ngModel)]="user.address.suite" type="text" class="form-control" formControlName="suite">
        </div>
        <div class="form-group">
          <label>City</label>
          <input [(ngModel)]="user.address.city" type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input [(ngModel)]="user.address.zipcode" type="text" class="form-control" formControlName="zipcode">
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </form>
  </div>
</div>
